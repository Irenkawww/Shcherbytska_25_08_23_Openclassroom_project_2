<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0345249384.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href=".\css\main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>The full Palette menu</title>
  </head>
  <body>
    <header>
      <div class="menu-nav">
        <a href="index.html" class="left-aligh"
          ><i class="fa-solid fa-arrow-left" style="color: #050505"></i></a
        ><a href="#" class="logo">ohmyfood</a>
      </div>
    </header>

    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <main>
      <img
        src="./images/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="The full Palette's picture"
        width="100%"
      />

      <div class="menu">
        <div class="row around">
          <div class="logo-style">The full Palette</div>
          <div><i class="fa-regular fa-heart fa-lg"></i></div>
        </div>

        <span class="space"> </span><span class="course-meal">ENTR</span>ESS

        <section class="section-one space">
          <div class="menulist">
            <div class="bold-text">Escargot</div>
            <div class="row between">
              <div>With southern French spices</div>
              <div class="bold-text">25€</div>
            </div>
          </div>

          <div class="menulist">
            <div class="bold-text">Duck Foie Gras</div>
            <div class="row between">
              <div>With black truffle shavings</div>
              <div class="bold-text">35€</div>
            </div>
          </div>

          <div class="menulist">
            <div class="bold-text">Fried egg</div>
            <div class="row between">
              <div>Seasoned with truffle cream</div>
              <div class="bold-text">20€</div>
            </div>
          </div>
        </section>

        <div class="space">
          <button class="btn space-side">Order</button>
        </div>
      </div>
    </main>

    <footer>
      <a href="#" class="logo">ohmyfood</a>
      <div class="align-flexible-row-footer">
        <div class="align-flexible-column">
          <a href="#"
            ><i class="fa-solid fa-utensils"></i> Suggest a restaurant</a
          >
          <a href="#"
            ><i class="fa-solid fa-handshake-angle"></i> Become a partner</a
          >
        </div>
        <div class="align-flexible-column">
          <a href="#">Legal</a>
          <a
            href="mailto:irenka.www@gmail.com"
            title="email to Iryna Shcherbytska"
            >Contact</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
