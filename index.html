<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".\css\main.css" />
    <script
      src="https://kit.fontawesome.com/0345249384.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood Website</title>
  </head>
  <body>
    <header><img src="./images/ohmyfood.png" alt="logo ohmyfood" /></header>

    <i class="fa-solid fa-location-dot" style="color: #050505"></i> Paris,
    Belleville

    <section>
      <h1>Book the menu you like</h1>
      <p>Discover top-of-the-art restaurants we picked for you</p>
      <button>Explore our restaurants</button>
    </section>

    <section>
      <h1>How it works</h1>
      <ul>
        <li>
          <i class="fa-solid fa-mobile-screen-button" style="color: #565656"></i
          >Chose a restaurant
        </li>
        <li>
          <i class="fa-solid fa-list" style="color: #565656"></i>Create your
          menu
        </li>
        <li>
          <i class="fa-solid fa-store" style="color: #565656"></i>Go enjoy it at
          the restaurant
        </li>
      </ul>
    </section>

    <main>
      <h1>Restoraunts</h1>

      <div>The full Palette New York</div>
    </main>
    <footer>
      <img src="./images/ohmyfood.png" alt="logo ohmyfood" />
      <ul>
        <li><i class="fa-solid fa-utensils"></i> Suggest a restaurant</li>
        <li><i class="fa-solid fa-handshake-simple"></i> Become a partner</li>
        <li>Legal</li>
        <li>Contact</li>
      </ul>
    </footer>
  </body>
</html>
